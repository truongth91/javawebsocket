<!DOCTYPE html>
<html>
	<head>
		<title>Websocket Demo</title>
		<script type="text/javascript" src="default.js"></script>
		<link rel="stylesheet" type="text/css" href="general.css"></link>
	</head>
	<body onload="initializeCanvas()">
		<div id="header">
			<h1>This application is for demo only</h1>
		</div>
		<div class="container">
			<h2 id="welcome"></h2>
			<div id="chat-area" class="column">
				<textarea id="messageArea" readonly="readonly" rows="10" cols="45" ></textarea>
				<input type="text" id="messageText" size="50" />
				<input type="button" value="Send" onclick="sendMessage()"/>
			</div>
			<div id="canvas-area" class="column">
				<canvas id="sketchCanvas"></canvas><br>
				<input type="button" value="Erase" onclick="toggleState(this)">
				<input id="colorChooser" type="color" onchange="chooseColor(colorChooser.value)"/>
				<input id="logout" type="submit" value="Log out" onclick="destroy()">
			</div>
		</div>
		<div id="footer">Made by truongth with the reference of zaneacademy</div>
	</body>
</html>
